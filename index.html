           --background-color: rgba(22, 17, 39, 0.75); /* Dark semi-transparent overlay */

           --text-color: #f0f0f0; /* Light gray text for readability */
           --primary-color: #e74c3c; /* Neon red from sign */
           --approved-color: #28a745; /* A vibrant green for approval */
           --denied-color: #e74c3c; /* Neon red for denial */
           --neutral-color: rgba(255, 255, 255, 0.1); /* Very subtle transparent white */
           --border-color: #f1c40f; /* Golden yellow border color */
           --shadow-color: rgba(0, 0, 0, 0.2);
       }
       body {
           font-family: 'Poppins', 'Sarabun', sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background-color: var(--background-color);
           color: var(--text-color);
           ---background-image: url("tastation.GIF");
           background-size: cover;
           background-position: center;
           background-attachment: fixed;
           position: relative;
       }
       body::before {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
           z-index: -1;
       }
       .verifier-container {
           padding: 2rem;
           background-color: var(--container-color);
           border-radius: 20px;
           box-shadow: 0 10px 25px var(--shadow-color);
           border: 2px solid var(--border-color); /* Golden border */
           width: 90%;
           max-width: 450px;
           text-align: center;
           position: relative;
       }
       .controls-container {
           display: flex;
           justify-content: space-between;
           align-items: center;
           margin-bottom: 1rem;
       }
       .lang-switcher {
           display: flex;
           gap: 0.5rem;
       }
       .lang-btn {
           background-color: var(--neutral-color); /* Updated button color */
           border: 1px solid var(--border-color);
           border-radius: 8px;
           padding: 0.25rem 0.5rem;
           cursor: pointer;
           font-size: 0.8rem;
           opacity: 0.8;
           transition: opacity 0.3s;
           color: var(--text-color);
       }
       .lang-btn.active {
           background-color: var(--primary-color);
           color: white;
           border-color: var(--primary-color);
           opacity: 1;
       }
       .font-switcher select {
           padding: 0.25rem 0.5rem;
           border-radius: 8px;
           border: 1px solid var(--border-color);
           background-color: var(--neutral-color);
           color: var(--text-color);
       }
       h1 {
           margin-top: 2rem;
           font-weight: 700;
           color: #f0f0f0; /* Updated heading color */
       }
       p {
           margin-bottom: 2rem;
           color: #ccc; /* Lighter text for contrast */
       }
       .verbiage-container {
           font-size: 1.25rem;
           transition: font-size 0.3s;
       }
       .verbiage-container.normal {
           font-size: 1rem;
       }
       .verbiage-container.large {
           font-size: 1.25rem;
       }
       .verbiage-container.extra-large {
           font-size: 1.5rem;
       }
       .important-text {
           font-weight: 600;
           color: var(--denied-color);
           margin-bottom: 1rem;
       }
       .photo-confirm-text {
           font-weight: 600;
           color: var(--approved-color);
           margin-bottom: 1rem;
       }
       .date-selector {
           display: flex;
           gap: 0.5rem;
           margin-bottom: 2rem;
       }
       .date-input-group {
           display: flex;
           flex-direction: column;
           align-items: center;
           flex: 1;
       }
       .date-label {
           font-size: 0.8rem;
           font-weight: 600;
           margin-bottom: 0.25rem;
           text-transform: uppercase;
           color: #ccc; /* Lighter label text */
       }
       .date-wheel {
           font-size: 1.1rem;
           font-family: 'Poppins', 'Sarabun', sans-serif;
           padding: 0.75rem;
           border: 1px solid var(--border-color);
           border-radius: 12px;
           width: 100%;
           box-sizing: border-box;
           background-color: rgba(255, 255, 255, 0.1); /* Subtle transparent background for dropdowns */
           color: var(--text-color);
       }
       .date-wheel:disabled {
           background-color: rgba(255, 255, 255, 0.05);
       }
       .result-display {
           padding: 2rem;
           border-radius: 16px;
           font-size: 2.2rem;
           font-weight: 700;
           color: white;
           background-color: var(--neutral-color);
           transition: background-color 0.4s ease, transform 0.2s ease;
           transform: scale(1);
           min-height: 130px;
           display: flex;
           justify-content: center;
           align-items: center;
           text-align: center;
       }
       .approved {
           background-color: var(--approved-color);
           transform: scale(1.03);
       }
       .denied {
           background-color: var(--denied-color);
           transform: scale(1.03);
       }

       .th { display: none; }
       .lang-en .en { display: inline-block; }
       .lang-en .th { display: none; }
       .lang-th .th { display: inline-block; }
       .lang-th .en { display: none; }

               daySelect.disabled = isNaN(month);

               // Handle Year selection first
               if (!isNaN(year) && year < cutoffYear) {
                   setApproved(null);
                   return;
               }
               if (!isNaN(year) && year > cutoffYear) {
                   setDenied(null);
                   return;
               }

               // Handle Month selection for cutoff year
               if (!isNaN(year) && year === cutoffYear) {
                   if (!isNaN(month) && month < cutoffMonth) {
                       setApproved(null);
                       return;
                   }
                   if (!isNaN(month) && month > cutoffMonth) {
                       setDenied(null);
                       return;
                   }
               }
               
               // Handle Day selection for cutoff date
               if (!isNaN(year) && year === cutoffYear && !isNaN(month) && month === cutoffMonth) {
                   if (isNaN(day)) {
                       setNeutral();
                       return;
                   }
                   const selectedDate = new Date(year, month, day);

                   if (selectedDate > cutoffDate) {
                       const diffTime = selectedDate.getTime() - cutoffDate.getTime();
                       const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                       setDenied(diffDays);
                   } else if (selectedDate.getTime() === cutoffDate.getTime()) {
                       setApproved('birthday');
                   } else {
                       setApproved(null);
                   }
                   return;
               }

               setNeutral();
           }
           
           // --- HELPER & UI FUNCTIONS ---
           function populateMonths() {
               const monthText = currentLang === 'en' ? 'Month' : 'เดือน';
               monthSelect.innerHTML = `<option value="" disabled selected>${monthText}</option>`;
               for (let i = 0; i < 12; i++) {

                   const optionText = `${i + 1}-${displayMonthNames[i]}`;
                   const option = new Option(optionText, i);
                   if (i === cutoffMonth && parseInt(yearSelect.value) === cutoffYear) {
                       option.selected = true;

                   monthSelect.add(option);
               }
               monthSelect.disabled = false;

           function populateDays() {

               daySelect.innerHTML = `<option value="" selected disabled>${dayText}</option>`;
               
               if (isNaN(year) || isNaN(month)) return;
               
               const daysInMonth = new Date(year, month + 1, 0).getDate();
               for (let i = 1; i <= daysInMonth; i++) {
                   daySelect.add(new Option(i, i));

           }
           
           function setApproved(type) {

               if (type === 'birthday') {
                   resultDiv.textContent = 'HAPPY BIRTHDAY!!! 🥳 🎉';
               } else {

           function setDenied(daysLeft) {

           function setNeutral() {

<!-- Screensaver JavaScript -->
<script src="screensaver.js"></script>
<script>
(function() {
    'use strict';

    // ============================================
    // CONFIGURATION
    // ============================================
    const WARNING_TIME = 30 * 1000; // 30 seconds before screensaver
    let INACTIVITY_TIMEOUT = 3 * 60 * 1000; // 3 minutes (will be updated from settings)

    // ============================================
    // STATE VARIABLES
    // ============================================
    let inactivityTimer;
    let warningTimeout;
    let warningCountdownInterval;
    let lastActivityTime = Date.now();
    let autoScreensaverEnabled = true;

    // ============================================
    // INITIALIZE SCREENSAVER
    // ============================================
    const images = backgroundImages.map(img => img); // Use the same images as background
    TAScreensaver.initialize(images);

    // Load settings and update timeout
    const settings = TAScreensaver.getSettings();
    autoScreensaverEnabled = settings.autoScreensaverEnabled !== false;
    INACTIVITY_TIMEOUT = (settings.inactivityTimeout || 3) * 60 * 1000;

    // ============================================
    // WARNING FUNCTIONS
    // ============================================
    function showWarning() {
        const warning = document.getElementById('inactivityWarning');
        if (!warning) return;

        warning.style.display = 'block';
        let countdown = 30;
        const countdownEl = document.getElementById('warningCountdown');

        warningCountdownInterval = setInterval(() => {
            countdown--;
            if (countdownEl) {
                countdownEl.textContent = countdown;
            }
            if (countdown <= 0) {
                clearInterval(warningCountdownInterval);
            }
        }, 1000);
    }

    function hideWarning() {
        const warning = document.getElementById('inactivityWarning');
        if (warning) {
            warning.style.display = 'none';
        }
        if (warningCountdownInterval) {
            clearInterval(warningCountdownInterval);
        }
    }

    // ============================================
    // INACTIVITY DETECTION
    // ============================================
    function resetInactivityTimer() {
        lastActivityTime = Date.now();
        clearTimeout(inactivityTimer);
        clearTimeout(warningTimeout);
        hideWarning();

        // Don't restart timer if screensaver is already running
        const screensaverContainer = document.getElementById('screensaverContainer');
        if (screensaverContainer && screensaverContainer.style.display === 'block') {
            return;
        }

        // Don't start timer if auto-screensaver is disabled
        if (!autoScreensaverEnabled) {
            return;
        }

        // Show warning 30 seconds before screensaver
        warningTimeout = setTimeout(() => {
            showWarning();
        }, INACTIVITY_TIMEOUT - WARNING_TIME);

        // Start screensaver after full timeout
        inactivityTimer = setTimeout(() => {
            hideWarning();
            TAScreensaver.start();
        }, INACTIVITY_TIMEOUT);
    }

    // ============================================
    // ACTIVITY LISTENERS
    // ============================================
    const CRITICAL_EVENTS = ['mousedown', 'keydown', 'touchstart'];
    const MOVEMENT_EVENTS = ['mousemove', 'scroll'];
    const INTERACTION_EVENTS = ['click', 'change', 'input'];

    let lastMovementTime = 0;
    const MOVEMENT_THROTTLE = 1000;

    function handleCriticalActivity() {
        resetInactivityTimer();
    }

    function handleMovement() {
        const now = Date.now();
        if (now - lastMovementTime > MOVEMENT_THROTTLE) {
            lastMovementTime = now;
            resetInactivityTimer();
        }
    }

    function handleInteraction() {
        resetInactivityTimer();
    }

    // Apply different handlers to different events
    CRITICAL_EVENTS.forEach(event => {
        document.addEventListener(event, handleCriticalActivity, true);
    });

    MOVEMENT_EVENTS.forEach(event => {
        document.addEventListener(event, handleMovement, true);
    });

    INTERACTION_EVENTS.forEach(event => {
        document.addEventListener(event, handleInteraction, true);
    });

    // ============================================
    // SCREENSAVER EXIT WITH TIMER RESTART
    // ============================================
    document.getElementById('screensaverContainer').addEventListener('click', function() {
        TAScreensaver.stop();
        resetInactivityTimer(); // Restart timer after exiting screensaver
    });

    // ============================================
    // SETTINGS MODAL
    // ============================================
    const settingsModal = document.getElementById('screensaverSettingsModal');
    const settingsBtn = document.getElementById('screensaverSettingsBtn');
    const closeSettingsBtn = document.getElementById('closeScreensaverSettings');
    const saveSettingsBtn = document.getElementById('saveScreensaverSettings');

    // Open settings
    settingsBtn.addEventListener('click', function() {
        TAScreensaver.populateSettingsModal();
        settingsModal.style.display = 'block';
    });

    // Close modal with X
    closeSettingsBtn.addEventListener('click', function() {
        settingsModal.style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', function(e) {
        if (e.target === settingsModal) {
            settingsModal.style.display = 'none';
        }
    });

    // Save settings
    saveSettingsBtn.addEventListener('click', function() {
        if (TAScreensaver.saveSettingsFromModal()) {
            // Update local timeout settings
            const updatedSettings = TAScreensaver.getSettings();
            autoScreensaverEnabled = updatedSettings.autoScreensaverEnabled !== false;
            INACTIVITY_TIMEOUT = (updatedSettings.inactivityTimeout || 3) * 60 * 1000;

            settingsModal.style.display = 'none';

            // Restart timer with new settings
            resetInactivityTimer();
        }
    });

    // ============================================
    // START TIMER ON PAGE LOAD
    // ============================================
    resetInactivityTimer();

})();
</script>
