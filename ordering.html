<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Initialization</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Firebase Initialization Status</h1>
        <p class="mb-4 text-center text-gray-600">
            This page demonstrates the correct way to initialize Firebase. The common error "projectId not provided" happens when your 
            Firebase config object is missing the <strong><code class="bg-gray-200 px-1 rounded">projectId</code></strong> field.
        </p>
        <div id="status-message" class="p-4 rounded-lg text-center font-medium">
            <!-- Status message will be displayed here -->
            Initializing Firebase...
        </div>
    </div>

    <!-- Firebase SDKs - make sure to use the latest versions -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

      // Your Firebase configuration
      // IMPORTANT: Replace these with your project's actual values.
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        // The projectId field is required to fix the "projectId not provided" error.
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      const statusElement = document.getElementById('status-message');

      try {
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Example of getting a service
        
        statusElement.textContent = "Success! Firebase has been initialized correctly.";
        statusElement.classList.add('bg-green-100', 'text-green-800');
        console.log("Firebase app initialized:", app);
      } catch (error) {
        statusElement.textContent = `Error: ${error.message}`;
        statusElement.classList.add('bg-red-100', 'text-red-800');
        console.error("Firebase initialization failed:", error);
      }
    </script>
</body>
</html>
